{{ define "head" }}
<style>
  /* Homepage-specific styles */
  body#page {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #fff;
    color: #2f2f2f;
  }
  
  .homepage-container {
    text-align: center;
    padding: 2rem;
  }
  
  .logo {
    max-width: 160px;
    margin-bottom: 1.5rem;
  }
  
  .homepage-container h1 {
    font-size: 2.5rem;
    margin: 0.25rem 0;
    font-weight: 700;
  }
  
  .homepage-container p {
    margin: 0.25rem 0 1.5rem;
    font-size: 1.125rem;
  }
  
  .social-links {
    margin-bottom: 2rem;
  }
  
  .social-links a {
    margin: 0 0.75rem;
    font-size: 1.5rem;
    color: #2f2f2f;
    text-decoration: none;
    transition: opacity 0.2s ease;
  }
  
  .social-links a:hover {
    opacity: 0.7;
  }
  
  .homepage-footer {
    position: absolute;
    bottom: 1rem;
    font-size: 0.875rem;
    color: #888;
    text-align: center;
  }
  
  .homepage-footer a {
    color: #888;
    text-decoration: none;
    margin: 0 0.5rem;
  }
  
  .homepage-footer a:hover {
    text-decoration: underline;
  }
</style>
{{ end }}

{{ define "main" }}
<div class="homepage-container">
  <img class="logo" src="/images/gwen-prof-vincent.png" alt="Gwen the Brussels Griffon in argyle sweater logo">
  <h1>Prof. Vincent</h1>
